<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <picture class="card__illustration">
          <source
            media="(min-width: 990px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="image-header-mobile"
          />
        </picture>

        <div class="card__content">
          <h2 class="card__title">
            Get <span class="card__accent">insights</span> that help your
            business grow.
          </h2>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__stats">
            <div class="stat">
              <span class="stat__number">10k+</span> companies
            </div>
            <div class="stat">
              <span class="stat__number">314</span> templates
            </div>
            <div class="stat">
              <span class="stat__number">12m+</span> queries
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/GalvanSierra" target="_blank">DavidGalvan</a
        >.
      </div>
    </div>
  </body>
</html>
